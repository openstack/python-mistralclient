- job:
    name: python-mistralclient-devstack-dsvm
    parent: legacy-dsvm-base
    run: playbooks/legacy/python-mistralclient-devstack-dsvm/run.yaml
    post-run: playbooks/legacy/python-mistralclient-devstack-dsvm/post.yaml
    timeout: 4200
    required-projects:
      - openstack-dev/devstack
      - openstack-infra/devstack-gate
      - openstack/heat
      - openstack/mistral
      - openstack/mistral-dashboard
      - openstack/python-mistralclient

- project:
    templates:
      - openstack-python-jobs
      - openstack-python35-jobs
      - check-requirements
      - openstackclient-plugin-jobs
      - publish-openstack-sphinx-docs
      - release-notes-jobs
    check:
      jobs:
        - python-mistralclient-devstack-dsvm:
            irrelevant-files: &doc-irrelevant-files
              - ^.*\.rst$
              - ^.*\.yaml$
        - openstack-tox-cover:
            voting: false
            irrelevant-files: *doc-irrelevant-files
        - openstackclient-check-plugins:
            irrelevant-files: *doc-irrelevant-files
    gate:
      jobs:
        - python-mistralclient-devstack-dsvm:
            irrelevant-files: *doc-irrelevant-files

